<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcritor Inteligente | Labor AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d9488;
            --primary-hover: #0f766e;
            --background-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #d1d5db;
            --success-color: #16a34a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 700px;
            text-align: center;
            padding: 40px;
        }

        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .header p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        #drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 48px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #drop-area.dragover {
            border-color: var(--primary-color);
            background-color: #f0fdfa;
            transform: scale(1.02);
        }

        #drop-area p {
            margin: 0;
            font-weight: 500;
            color: var(--text-secondary);
        }

        #file-name {
            margin-top: 16px;
            font-weight: 500;
            color: var(--primary-color);
        }

        #submit-button {
            width: 100%;
            padding: 16px;
            margin-top: 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #submit-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            box-shadow: 0 4px 14px 0 rgba(13, 148, 136, 0.3);
        }

        #submit-button:disabled {
            background-color: #a5b0b8;
            cursor: not-allowed;
        }

        #processing-stage .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status-text {
            margin-top: 24px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        #result-stage {
            text-align: left;
        }

        #result-stage h3 {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .metadata {
            display: flex;
            gap: 24px;
            background-color: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .metadata-item strong {
            color: var(--text-primary);
        }

        #result-text {
            width: 100%;
            height: 350px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 15px;
            line-height: 1.7;
            resize: vertical;
        }

        .result-actions {
            margin-top: 24px;
            display: flex;
            gap: 16px;
        }

        .result-actions button {
            flex-grow: 1;
            padding: 12px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-copy { background-color: var(--success-color); color: white; }
        .btn-reset { background-color: var(--text-secondary); color: white; }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <!-- CABEÇALHO -->
        <header class="header">
            <h1>Transcritor Inteligente</h1>
            <p>Envie seu áudio e deixe a IA da Labor AI fazer o trabalho pesado.</p>
        </header>

        <!-- ETAPA 1: UPLOAD -->
        <div id="upload-stage">
            <input type="file" id="file-input" class="hidden" accept="audio/*">
            <div id="drop-area">
                <p>Arraste e solte seu áudio aqui ou clique para selecionar</p>
                <small>Formatos: MP3, M4A, OGG, WAV, etc.</small>
            </div>
            <p id="file-name" class="hidden"></p>
            <button id="submit-button" disabled>Selecione um arquivo</button>
        </div>

        <!-- ETAPA 2: PROCESSANDO -->
        <div id="processing-stage" class="hidden">
            <div class="spinner"></div>
            <p id="status-text">Processando...</p>
        </div>

        <!-- ETAPA 3: RESULTADO -->
        <div id="result-stage" class="hidden">
            <h3>Transcrição Concluída</h3>
            <div class="metadata">
                <div class="metadata-item" id="meta-filename"></div>
                <div class="metadata-item" id="meta-words"></div>
                <div class="metadata-item" id="meta-read-time"></div>
            </div>
            <textarea id="result-text" readonly></textarea>
            <div class="result-actions">
                <button id="copy-button" class="btn-copy">Copiar Texto</button>
                <button id="reset-button" class="btn-reset">Transcrever Outro</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        Desenvolvido pela <a href="#" target="_blank">Labor AI</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const webhookUrl = 'https://n8n-n8n.znxk1t.easypanel.host/webhook/a7afa173-d939-46f8-80d7-0e2a9845c928';

            // Elementos de cada etapa
            const uploadStage = document.getElementById('upload-stage');
            const processingStage = document.getElementById('processing-stage');
            const resultStage = document.getElementById('result-stage');
            
            // Elementos interativos
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name');
            const submitButton = document.getElementById('submit-button');
            const statusText = document.getElementById('status-text');
            const resultText = document.getElementById('result-text');
            const copyButton = document.getElementById('copy-button');
            const resetButton = document.getElementById('reset-button');
            
            // Elementos de metadados
            const metaFilename = document.getElementById('meta-filename');
            const metaWords = document.getElementById('meta-words');
            const metaReadTime = document.getElementById('meta-read-time');

            let selectedFile = null;

            // Lógica de Upload
            dropArea.addEventListener('click', () => fileInput.click());
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });
            dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFile(fileInput.files[0]);
                }
            });

            function handleFile(file) {
                selectedFile = file;
                fileNameDisplay.textContent = `Arquivo selecionado: ${file.name}`;
                fileNameDisplay.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.textContent = 'Transcrever Áudio';
            }
            
            // Lógica de Envio
            submitButton.addEventListener('click', async () => {
                if (!selectedFile) return;

                // Mudar para a tela de processamento
                uploadStage.classList.add('hidden');
                processingStage.classList.remove('hidden');
                statusText.textContent = 'Enviando arquivo para o servidor...';

                const formData = new FormData();
                formData.append('audio', selectedFile);

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        body: formData,
                    });

                    statusText.textContent = 'Aguardando a IA processar o áudio... (pode levar alguns minutos)';

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Erro do servidor: ${response.status}. ${errorText}`);
                    }

                    const result = await response.json();

                    if (result && result.transcricao) {
                        displayResult(result.transcricao);
                    } else {
                        throw new Error('Resposta do servidor não contém a transcrição.');
                    }

                } catch (error) {
                    console.error('Falha no processo:', error);
                    displayError(error.message);
                }
            });

            // Lógica de Exibição do Resultado
            function displayResult(text) {
                const formattedText = formatTranscription(text);
                const wordCount = countWords(formattedText);
                const readTime = calculateReadTime(wordCount);
                
                // Preencher metadados
                metaFilename.innerHTML = `<strong>Arquivo:</strong> ${selectedFile.name}`;
                metaWords.innerHTML = `<strong>Palavras:</strong> ${wordCount}`;
                metaReadTime.innerHTML = `<strong>Leitura:</strong> ~${readTime} min`;
                
                // Preencher texto e mostrar
                resultText.value = formattedText;
                processingStage.classList.add('hidden');
                resultStage.classList.remove('hidden');
            }
            
            function displayError(errorMessage) {
                processingStage.classList.add('hidden');
                uploadStage.classList.remove('hidden');
                alert(`Ocorreu um erro: ${errorMessage}`);
                resetUI();
            }

            // Ações Finais
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(resultText.value);
                copyButton.textContent = 'Copiado!';
                setTimeout(() => {
                    copyButton.textContent = 'Copiar Texto';
                }, 2000);
            });

            resetButton.addEventListener('click', resetUI);
            
            function resetUI() {
                selectedFile = null;
                fileInput.value = '';
                fileNameDisplay.classList.add('hidden');
                submitButton.disabled = true;
                submitButton.textContent = 'Selecione um arquivo';
                
                resultStage.classList.add('hidden');
                uploadStage.classList.remove('hidden');
            }

            // Funções Auxiliares
            function formatTranscription(text) {
                if (!text) return '';
                // Adiciona quebra de linha dupla após pontuação final, se seguida por espaço e letra maiúscula.
                return text.replace(/([.!?])\s+(?=[A-ZÀ-Ú])/g, '$1\n\n');
            }

            function countWords(text) {
                if (!text) return 0;
                return text.trim().split(/\s+/).length;
            }

            function calculateReadTime(wordCount, wpm = 180) {
                if (wordCount === 0) return 0;
                const minutes = wordCount / wpm;
                return Math.ceil(minutes);
            }
        });
    </script>
</body>
</html>
